<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="game-result">First to get 5 points wins!</div>
    <div class="container">
      <div class="player">
        <div class="info">
          <h2>Player</h2>
          <p id="player-score">0</p>
        </div>
        <div class="btn-container">
          <button class="player-btn p-rock">Rock</button>
          <button class="player-btn p-paper">Paper</button>
          <button class="player-btn p-scissors">Scissors</button>
        </div>
        <div id="player-result">Result:</div>
      </div>

      <div class="computer">
        <div class="info">
          <h2>Computer</h2>
          <p id="computer-score">0</p>
        </div>
        <div class="btn-container">
          <button class="computer-btn c-rock">Rock</button>
          <button class="computer-btn c-paper">Paper</button>
          <button class="computer-btn c-scissors">Scissors</button>
        </div>
        <div id="computer-result">Result:</div>
      </div>
    </div>
    
    <!-- Link Javascript external file -->
    <script src="script.js">
    </script>
  </body>
</html>
