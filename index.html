<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
      <div class="player">
        <div class="info">
          <h2>Player</h2>
          <p id="player-score">0</p>
        </div>
        <div class="btn-container">
          <button class="p-rock">Rock</button>
          <button class="p-paper">Paper</button>
          <button class="p-scissors">Scissors</button>
        </div>
        <div class="player-result">Result:</div>
      </div>

      <div class="computer">
        <div class="info">
          <h2>Computer</h2>
          <p id="computer-score">0</p>
        </div>
        <div class="btn-container">
          <button class="c-rock">Rock</button>
          <button class="c-paper">Paper</button>
          <button class="c-scissors">Scissors</button>
        </div>
        <div class="computer-result">Result:</div>
      </div>
    </div>
    <!-- Link Javascript external file -->
    <!-- <script src="script.js"> -->
    </script>
  </body>
</html>
